<form action="#" method="get">
	<div class="form-group">
		<label class="sr-only" for="youtubeID">{{youtubeUrl}}:</label>
		<div class="input-group">
			<span class="input-group-addon" id="basic-addon1">{{youtubeUrl}}:</span>
			<input class="form-control" id="youtubeID" name="youtubeID" type="text" placeholder="{{youtubeID}}" aria-describedby="basic-addon1" />
		</div>
	</div>
	<hr>
	<div class="form-inline">
		<div class="row">
			<div class="col-xs-4">
				<div class="form-group">
					<label class="sr-only" for="youtubeWidth">{{youtubeWidth}}:</label>
					<div class="input-group">
						<span class="input-group-addon" id="basic-addon2">{{youtubeWidth}}:</span>
						<input class="form-control" id="youtubeWidth" name="youtubeWidth" type="text" value="640" aria-describedby="basic-addon2" />
					</div>
				</div>
			</div>
			<div class="col-xs-4">
				<div class="form-group">
					<label class="sr-only" for="youtubeHeight">{{youtubeHeight}}:</label>
					<div class="input-group">
						<span class="input-group-addon" id="basic-addon3">{{youtubeHeight}}:</span>
						<input class="form-control" id="youtubeHeight" name="youtubeHeight" type="text" value="385" aria-describedby="basic-addon3" />
					</div>
				</div>
			</div>
			<div class="col-xs-4">
				<div class="form-group">
					<label class="sr-only" for="youtubeRatio">{{youtubeRatio}}:</label>
					<div class="input-group">
						<span class="input-group-addon" id="basic-addon4">{{youtubeRatio}}:</span>
						<select class="form-control" id="youtubeRatio" name="youtubeRatio" aria-describedby="basic-addon4">
							<option value="16by9" selected>{{ratio16by9}}</option>
							<option value="4by3">{{ratio4by3}}</option>
						</select>
					</div>
				</div>
			</div>
		</div>
	</div>
	<hr>
	<div class="form-inline">
		<div class="checkbox-inline">
			<label>
				<input type="checkbox" id="youtubeAutoplay" name="youtubeAutoplay" value="1">
				{{youtubeAutoplay}}
			</label>
		</div>
		<div class="checkbox-inline">
			<label>
				<input type="checkbox" id="youtubeREL" name="youtubeREL" value="1">
				{{youtubeREL}}
			</label>
		</div>
		<div class="checkbox-inline">
			<label>
				<input type="checkbox" id="youtubeHD" name="youtubeHD" value="1">
				{{youtubeHD}}
			</label>
		</div>
	</div>
	<hr>
	<div id="preview"></div>
	<div class="modal-footer">
		<div class="row">
			<div class="col-xs-6">
				<button id="close-btn" class="btn btn-default btn-block" type="button">{{cancel}}</button>
			</div>
			<div class="col-xs-6">
				<button id="insert-btn" class="btn btn-success btn-block" type="button">{{Insert}}</button>
			</div>
		</div>
	</div>
</form>
